<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
 
</head>
<body>
  <div class="container" id="app">
    <div class="quote">
      <img  alt="quotes" src="images/pattern-quotes.svg">
      <section name="testimonials">
        <p id="quote">“ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”</p>
        <p id="student-name">Tanya Sinclair</p>
        <p id="role">UX Engineer</p>
      </section>         
    </div>
    <div class="portrait">
      <div class="wrap">
        <img id="image" alt="portrait" src="images/image-tanya.jpg"> 
        <div class="buttons">
           <button id="prev-button"><img alt="previous-button" onclick="decreaseIndex()" src="images/icon-prev.svg"></button>
           <button id="next-button"><img alt="next-button" onclick="increaseIndex()" src="images/icon-next.svg"></button>
        </div>
      </div>
  </div>
</body>
<script src="js/script.js"></script>
</html>
